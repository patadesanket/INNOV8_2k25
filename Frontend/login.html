<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Engimart</title>
	<link rel="stylesheet" href="./Asset/styles/login_register.css">
	<script type="module" src="firebase-config.js" defer></script>
	<script type="module" src="sign-up.js" defer></script>
	<script type="module" src="sign-in.js" defer></script>
	<script type="module" src="google-auth.js" defer></script>
</head>

<body>
	<div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" id="signup-username" placeholder="Username">
						</div>
						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							<input type="email" id="signup-email" placeholder="Email">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" id="signup-password" placeholder="Password">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" id="confirmPassword" placeholder="Confirm Password">
						</div>
						<button id="signup-btn" type="submit">Sign up</button>
						<p>
							<span>Already have an account?</span>
							<b onclick="toggle()" class="pointer">Sign in here</b>
						</p>
					</div>
				</div>
			</div>
			<!-- END SIGN UP -->

			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="email" id="signin-email" placeholder="Email">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" id="signin-password" placeholder="Password">
						</div>
						<button id="signin-btn" type="submit">Sign in</button>
						<button id="google-signin-btn" type="button">
							<img src="./Asset/google-img.jpg" alt="Google Logo"> Sign in with Google
						</button>
						<p><b>Forgot password?</b></p>
						<p>
							<span>Don't have an account?</span>
							<b onclick="toggle()" class="pointer">Sign up here</b>
						</p>
					</div>
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->

		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>Welcome</h2>
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->

			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-up">
					<h2>Join with us</h2>
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>

	<!-- Toast Notification -->
	<div id="toast" class="toast"></div>

</body>
<script>
	let container = document.getElementById('container');

	function toggle() {
		container.classList.toggle('sign-in');
		container.classList.toggle('sign-up');
	}

	setTimeout(() => {
		container.classList.add('sign-in');
	}, 200);
</script>

</html>
